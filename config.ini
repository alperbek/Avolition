[datafiles]
loadorder = core, user

[graphics]
fullscreen = 0
win-size = 800 600
preset = medium
sync-video = 0

[panda3d]
show-frame-rate-meter = 1
texture-anisotropic-degree = 2
shadow-depth-bits = 24
depth-bits = 24
framebuffer-srgb = 0
undecorated = 0
garbage-collect-states = 1
pstats-gpu-timing = 0
want-pstats = 0
frame-rate-meter-milliseconds = 0
text-flatten = 0
text-dynamic-merge = 1
text-kerning = 1
default-model-extension = .egg

[keys]
menu = escape
use = space
left = a
right = d
forward = w
back = s
action1 = mouse1
action2 = mouse3
zoom_in = wheel_up
zoom_out = wheel_down

[control]
camera-speed = 0.5
zoom-speed = 0.5

[audio]
sound-volume = 1.0
music-volume = 0.5

