# DO NOT EDIT THIS FILE, COPY & RENAME !!!
[0]
name = final_light
shader = dir_light
inputs = light_color : 0, 0, 0
         direction : 0, 0, 0
         ambient : 0.0, 0.0, 0.0

[1]
name = base_bloom
shader = bloom
size = 0.5
inputs = power : 2.0
         desat : 0.5
         scale : 10.0

[2]
name = bloom
translate_tex_name = base_bloom: input_tex
shader = blur
inputs = blur : 3.0
size = 0.5
[3]
shader = mix
define = DISABLE_SSR : 1
         DISABLE_AO : 1
translate_tex_name = final_light: final_color
inputs = lut_tex : tex/lut1_nearest_f_rgb16_clamp.png
        noise_tex : tex/noise.png

[4]
name = pre_aa
shader = forward_mix
translate_tex_name = mix: input_tex
define = DISABLE_LUT : 1

[5]
shader = fxaa
inputs = span_max : 2.0
         reduce_mul : 0.0625
         subpix_shift : 0.125

[SHADOWS]
size=0

[SETUP]
FORWARD_SIZE= 0.5
FORWARD_AUX= 0
DISABLE_POM= 1

